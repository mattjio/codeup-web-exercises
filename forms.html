<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register with us</title>
</head>
<body>
    <form method="GET" action="https://request-inspector.glitch.me/">
        <label for="email">E-mail</label>
        <input id="email" type="text" name="email" placeholder="Enter your email address">
        <label for="password">Password</label>
        <input id="password" type="password" name="password">
        <label for="bio"></label>
        <br>
        <br>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        <h3>How did you hear about us?</h3>
        <input type="radio" name="about-us-question" value="billboard" id="billboard">
        <label for="billboard">Billboard</label>
        <br>
        <input type="radio" name="about-us-question" value="radio-advertisement" id="radio-advertisement">
        <label for="radio-advertisement">Radio Advertisement</label>
        <br>
        <input type="radio" name="about-us-question" value="internet-advertisement" id="internet-advertisement">
        <label for="internet-advertisement">Internet Advertisement</label>
        <br>
        <input type="radio" name="about-us-question" value="other" id="other">
        <label for="other">Other</label>
        <br>
        <br>
        <label for="browser">What browser do you use?</label>
        <select name="browser" id="browser">
            <option value="Chrome">Google Chrome</option>
            <option value="firefox">Mozilla Firefox</option>
            <option value="edge">Microsoft Edge</option>
            <option value="brave">Brave</option>
        </select>
        <br>
        <input type="submit">

    </form>
</body>
</html>
