<script>

  // TODO: Prompt the user to enter a color. Select the first div with the class of "question", and change the font color to the users input.
  let questions = document.getElementsByTagName("div");

  let userColor = prompt("Give me a color?");

  questions[0].style.color = userColor;

  let button = document.getElementById("changeColor");

  button.addEventListener("click", colorChange)

  function colorChange() {
    let color = document.getElementById("color").value;
    document.body.style.backgroundColor = color;
  }

  let newItem = document.getElementById("todo");
  let list = document.getElementById("todosList");
  let buttonList = document.getElementById("addTodo");

  buttonList.addEventListener("click", function () {
    if (newItem.value !== "") {
      let str = "<li>" + newItem.value + "</li>"
      list.innerHTML += str;
      newItem.value = "";
    }
  })
